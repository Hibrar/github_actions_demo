name: Deploying Multiple Runners
on: workflow_dispatch

jobs:
  clone-website-and-run-podman:
    runs-on: ubuntu-latest

    steps:
      - name: Git Clone Repo
        run: git clone https://github.com/Hibrar/webdev_website.git
      - name: Move Website Files
        run: sudo mv ./website/* /usr/share/nginx/html/
      - name: Check Website Files
        run: ls -lart /usr/share/nginx/html/
      - name: Start and EnableNginx Service
        run: |
          sudo systemctl enable nginx
          sudo systemctl start nginx
      - name: Check Nginx Server
        run: sudo systemctl status nginx
      - name: Test Web Service
        run: python3 -c "import requests; r=requests.get('http://localhost:80');print(r.status.code)"
